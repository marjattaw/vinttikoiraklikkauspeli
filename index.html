<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinttikoira Klikkauspeli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1></h1>
    <p><span id="score">0</span></p>

    <!-- Keskellä oleva kuva -->
    <div id="dog-container">
        <img src="images/ensio.jpg" id="dog" alt="Vinttikoira Ensio">
    </div>

    <!-- Räjähdyselementti -->
    <div id="explosion"></div>

    <!-- Nakin kuva -->
    <div id="sausage" class="hidden">
        <img src="images/sausage.jpg" alt="Nakki">
    </div>

    <!-- Oikean reunan napit -->
    <div class="sidebar">
        <div class="button">Automaattikursori (500 klikkausta)</div>
        <div class="button">Energianamit (10000 klikkausta)</div>
        <div class="button">Tähän jotain</div>
        <div class="button">Tähän jotain</div>
        <div class="button">Tähän jotain</div>
        <div class="button reset-button">Nollaa pisteet</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
